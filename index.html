	<script type = "text/javascript" >


		(function($) {
			$.fn.lazyLoad = function() {
				var img = $(this).find('img');
				function replaceImg() {
					img.each(function() {
						var toTop = $(this).offset().top;
						var scrollTop = $(window).scrollTop();
						var r = toTop - scrollTop + 300;   //+300 为了方便看效果   正式项目要去掉
						if (r <= $(window).innerHeight()) {
							var asrc = $(this).attr("asrc");
							$(this).attr({
								src: asrc
							})
						}
					})
				}
				window.onscroll = window.onresize = window.onload = function() {
					replaceImg();
				}
			}
		})(jQuery);
	$('body').lazyLoad();
	</script>
